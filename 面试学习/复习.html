<script>
	var canvas=document.getElementById('canvas');
	var context=canvas.getContext('2d');
	context.moveTo(100,100);
	context.lineTo(100,400);
	context.lineTo(400,400);
	context.lineTo(100,100);
	
	context.lineWidth=5;
	context.strokeStyle ="red";
	context.stroke();
